                    <span class="text-pink-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />

                    <input type="email" class="bg-transparent border-none outline-none w-full text-gray-300 placeholder-gray-500 focus:ring-0 text-base py-1" placeholder="Correo electr√≥nico">

                <div class="flex items-center gap-3 border-b border-transparent hover:border-gray-600 focus-within:border-teal-500 transition-colors w-full lg:w-1/2">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                    </span>
                    <input type="tel" class="bg-transparent border-none outline-none w-full text-gray-300 placeholder-gray-500 focus:ring-0 text-base py-1" placeholder="Tel√©fono">
                </div>
            </div>
        </div>
    </div>
                <script>
                    // Script opcional para mostrar la imagen despu√©s de seleccionarla
                    document.getElementById('foto-input').addEventListener('change', function(e) {
                        const reader = new FileReader();
                        const preview = document.getElementById('preview');
                        const number = document.querySelector('.group-hover\\:opacity-20');

                        reader.onload = function(e) {
                            preview.src = e.target.result;
                            preview.classList.remove('hidden');
                            number.classList.add('opacity-0'); // Oculta el n√∫mero permanentemente al haber foto
                        }
                        
                        if(e.target.files[0]) {
                            reader.readAsDataURL(e.target.files[0]);
                        }
                    });
                </script>

                

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-20 gap-y-6 mt-10 text-sm">
                <div class="space-y-1 mb-4"> 
                    <div class="flex items-start">
                    <span class="w-32 font-bold text-gray-300 shrink-0 pt-1">Direcci√≥n</span>
                        <div class="flex flex-col flex-1 gap-0">
                            <div class="border-b border-transparent hover:border-gray-600 focus-within:border-teal-500 transition-colors">
                                <input class="bg-transparent border-none outline-none w-full text-gray-300 placeholder-gray-500 focus:ring-0 text-base py-1" 
                                    placeholder="Nro. Sn a.H. San Martin (Iii Etapa - Cerca a la Municipalidad) Piura Piura">
                            </div>

                            <div class="border-b border-transparent hover:border-gray-600 focus-within:border-teal-500 transition-colors">
                                <input class="bg-transparent border-none outline-none w-full text-gray-300 placeholder-gray-500 focus:ring-0 text-base italic py-1" 
                                    placeholder="Calle 2...">
                            </div>

                            <div class="flex gap-4">
                                <div class="w-1/3 border-b border-transparent hover:border-gray-600 focus-within:border-teal-500 transition-colors">
                                    <input class="bg-transparent border-none outline-none w-full text-gray-300 placeholder-gray-500 focus:ring-0 text-base py-1" 
                                        placeholder="Piura">
                                </div>

                                <div class="w-1/3 relative border-b border-transparent hover:border-gray-600 focus-within:border-teal-500 transition-colors">
                                    <select class="bg-transparent border-none outline-none w-full font-medium focus:ring-0 text-base appearance-none cursor-pointer py-1">
                                        <option class="bg-[#2d333e] text-gray-300">Piura (PE)</option>
                                        <option class="bg-[#2d333e] text-gray-300">Amazonas (PE)</option>
                                        <option class="bg-[#2d333e] text-gray-300">Ancash (PE)</option>
                                    </select>
                                    <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none text-[10px]">
                                        ‚ñº
                                    </div>
                                </div>

                                <div class="w-1/3 border-b border-transparent hover:border-gray-600 focus-within:border-teal-500 transition-colors">
                                    <input class="bg-transparent border-none outline-none w-full text-gray-300 placeholder-gray-500 focus:ring-0 text-base py-1" 
                                        placeholder="Piura">
                                </div>
                            </div>

                            <div class="relative border-b border-transparent hover:border-gray-600 focus-within:border-teal-500 transition-colors group">
                                <div class="flex items-center">
                                    <input type="text" 
                                        id="country-input"
                                        class="bg-transparent border-none outline-none w-full text-gray-300 placeholder-gray-500 focus:ring-0 text-base py-1 cursor-pointer" 
                                        placeholder="Per√∫"
                                        autocomplete="off">
                                    
                                    <div class="text-[10px] pr-2">‚ñº</div>
                                </div>

                                <div id="country-dropdown" class="hidden absolute left-0 top-full w-full bg-[#2d333e] border border-gray-700 shadow-2xl z-50 rounded-sm mt-0.5 max-h-60 overflow-y-auto">
                                    <div class="hover:bg-[#363d4a] p-2 text-sm text-gray-300 cursor-pointer border-b border-gray-700/50" onclick="selectCountry('Afganist√°n')">Afganist√°n</div>
                                    <div class="hover:bg-[#363d4a] p-2 text-sm text-gray-300 cursor-pointer border-b border-gray-700/50" onclick="selectCountry('Albania')">Albania</div>
                                    <div class="hover:bg-[#363d4a] p-2 text-sm text-gray-300 cursor-pointer border-b border-gray-700/50" onclick="selectCountry('Alemania')">Alemania</div>
                                    <div class="hover:bg-[#363d4a] p-2 text-sm text-gray-300 cursor-pointer border-b border-gray-700/50" onclick="selectCountry('Andorra')">Andorra</div>
                                    <div class="hover:bg-[#363d4a] p-2 text-sm text-gray-300 cursor-pointer border-b border-gray-700/50" onclick="selectCountry('Angola')">Angola</div>
                                    <div class="p-2 text-sm text-teal-400 cursor-pointer font-medium hover:bg-[#363d4a] sticky bottom-0 bg-[#2d333e]">Buscar m√°s...</div>
                                </div>
                            </div>

                            <script>
                                const countryInput = document.getElementById('country-input');
                                const countryDropdown = document.getElementById('country-dropdown');

                                // Mostrar al hacer clic o enfocar
                                countryInput.addEventListener('focus', () => {
                                    countryDropdown.classList.remove('hidden');
                                });

                                // Ocultar al hacer clic fuera
                                document.addEventListener('click', (e) => {
                                    if (!e.target.closest('.group')) {
                                        countryDropdown.classList.add('hidden');
                                    }
                                });

                                // Funci√≥n para seleccionar
                                function selectCountry(name) {
                                    countryInput.value = name;
                                    countryDropdown.classList.add('hidden');
                                }

                                // Filtrado b√°sico mientras escribes
                                countryInput.addEventListener('input', (e) => {
                                    const filter = e.target.value.toLowerCase();
                                    const options = countryDropdown.querySelectorAll('div:not(:last-child)');
                                    options.forEach(opt => {
                                        const text = opt.innerText.toLowerCase();
                                        opt.style.display = text.includes(filter) ? 'block' : 'none';
                                    });
                                });
                            </script>
                        </div>
                    </div>
                </div>
                <div class="space-y-4 mb-4">
                    <div class="flex items-center border-b border-transparent hover:border-gray-600 focus-within:border-teal-500 transition-colors pb-1">
                        <span class="w-32 font-bold text-gray-300 flex items-center gap-1 shrink-0">RUC <span class="text-xs text-blue-400 cursor-help">?</span></span>
                        <input class="bg-transparent border-none outline-none w-full text-gray-300 placeholder-gray-500 focus:ring-0 text-base" placeholder="20614090465">
                    </div>

                    <div class="flex items-center border-b border-transparent hover:border-gray-600 focus-within:border-teal-500 transition-colors pb-1">
                        <span class="w-32 font-bold text-gray-300 shrink-0">Sitio web</span>
                        <input class="bg-transparent border-none outline-none w-full text-gray-300 placeholder-gray-500 italic focus:ring-0 text-base" placeholder="Por ejemplo, https://www.odoo.com">
                    </div>

                    <div class="flex items-center pb-1">
                        <span class="w-32 font-bold text-gray-300 shrink-0">Etiquetas</span>
                        
                        <div class="flex-1 relative">
                            <div class="flex flex-wrap gap-2 items-center border-b border-gray-600 hover:border-teal-500 focus-within:border-teal-500 min-h-[32px] pb-1 transition-colors cursor-text" id="tags-container">
                                
                                <div class="bg-[#1f4b4e] text-teal-300 px-3 py-0.5 rounded-full text-xs flex items-center gap-2 border border-teal-800 group">
                                    8510 / ENSE√ëANZA PREESCOLAR...
                                    <button class="hover:text-white font-bold" onclick="this.parentElement.remove()">‚úï</button>
                                </div>

                                <input type="text" id="tag-input" class="bg-transparent border-none outline-none text-gray-300 flex-1 min-w-[60px] focus:ring-0 text-sm" placeholder="">
                            </div>

                            <div id="dropdown-list" class="hidden absolute left-0 top-full mt-1 w-full bg-[#2d333e] border border-gray-700 shadow-2xl z-50 rounded-sm overflow-hidden">
                                <div class="hover:bg-[#363d4a] p-2 text-sm text-gray-300 cursor-pointer border-b border-gray-700" onclick="addTag('0111')">0111</div>
                                <div class="hover:bg-[#363d4a] p-2 text-sm text-gray-300 cursor-pointer border-b border-gray-700" onclick="addTag('0112')">0112</div>
                                <div class="hover:bg-[#363d4a] p-2 text-sm text-gray-300 cursor-pointer border-b border-gray-700" onclick="addTag('0113')">0113</div>
                                <div class="p-2 text-sm text-teal-400 cursor-pointer font-medium hover:bg-[#363d4a]">Buscar m√°s...</div>
                            </div>
                        </div>
                    </div>

                    <script>
                        const input = document.getElementById('tag-input');
                        const dropdown = document.getElementById('dropdown-list');
                        const container = document.getElementById('tags-container');

                        // Mostrar lista al hacer clic o escribir
                        input.addEventListener('focus', () => dropdown.classList.remove('hidden'));
                        
                        // Ocultar al hacer clic fuera
                        document.addEventListener('click', (e) => {
                            if (!container.contains(e.target)) dropdown.classList.add('hidden');
                        });

                        function addTag(text) {
                            const tag = document.createElement('div');
                            tag.className = "bg-[#1f4b4e] text-teal-300 px-3 py-0.5 rounded-full text-xs flex items-center gap-2 border border-teal-800";
                            tag.innerHTML = `${text} <button class="hover:text-white font-bold" onclick="this.parentElement.remove()">‚úï</button>`;
                            
                            container.insertBefore(tag, input);
                            input.value = "";
                            dropdown.classList.add('hidden');
                        }
                    </script>
                </div>
            </div>

        <div class="flex bg-[#2d333e] border-y border-gray-700 overflow-x-auto">
            <button class="px-10 py-4 text-sm font-bold border-b-2 border-pink-500 text-pink-500 bg-[#252a34]">Contactos</button>
            <button class="px-10 py-4 text-sm font-medium text-gray-400 hover:bg-[#363d4a] hover:text-white transition-colors">Ventas y compras</button>
            <button class="px-10 py-4 text-sm font-medium text-gray-400 hover:bg-[#363d4a] hover:text-white transition-colors whitespace-nowrap">Asignaci√≥n de socio</button>
            <button class="px-10 py-4 text-sm font-medium text-gray-400 hover:bg-[#363d4a] hover:text-white transition-colors">Notas</button>

        <div class="p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

            <button class="border-2 border-dashed border-gray-700 rounded-sm flex items-center justify-center py-10 text-teal-400 hover:bg-[#2d333e] hover:border-teal-500 transition-all font-bold">

</body>
